anyhow = "~1.0.38"
base64 = "0.13.0"
deadpool-postgres = "0.10.0"
env_logger = "~0.8.2"
futures-util = "0.3.17"
rand = "0.8.4"
reqwest = { version = "0.11.4", features = ['json'] }
serde = "~1.0.120"
serde_json = "1.0.64"
sha2 = "0.9.8"
structopt = "~0.3.21"
thiserror = "~1.0.23"
tokio = { version = "~1.5.0", features = ["fs", "macros", "rt-multi-thread"] }
