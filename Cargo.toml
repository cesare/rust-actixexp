[package]
name = "actixexp"
version = "0.1.0"
authors = ["SAWADA Tadashi <cesare@mayverse.jp>"]
edition = "2021"

[[bin]]
name = "actixexp"
path = "src/actixexp.rs"

[dependencies]
actix-cors = "0.7.1"
actix-rt = "2.11.0"
actix-service = "2.0.3"
actix-session = { version = "0.11.0", features = ["cookie-session"] }
actix-web = "4.11.0"
anyhow = "~1.0.38"
base64 = "0.13.0"
deadpool-postgres = "0.10.0"
env_logger = "~0.8.2"
futures-util = "0.3.17"
rand = "0.8.4"
reqwest = { version = "0.11.4", features = ['json'] }
serde = "~1.0.120"
serde_derive = "1.0.136"
serde_json = "1.0.64"
structopt = "~0.3.21"
thiserror = "~1.0.23"
tokio = { version = "1.13.0", features = ["fs", "macros", "rt-multi-thread"] }
tokio-pg-mapper = "~0.2.0"
tokio-pg-mapper-derive = "~0.2.0"
tokio-postgres = "~0.7.0"
toml = "0.5.8"
